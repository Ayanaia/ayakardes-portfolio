<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aya Kardes | Portfolio</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1><a href="../index.html">Aya Kardes</a></h1>
      </div>
      <nav class="header-right">
        <ul>
          <li><a href="../index.html">Projects</a></li>
          <li><a href="about.html">About Me</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>UX/UI</h2>
        <div class="project-gallery">
          <!-- Project 1 -->
          <div class="project">
            <h3>Doc Dashboard</h3>
            <img
              src="../images/doc.png"
              alt="Video 1 Description"
              class="thumbnail"
              onclick="openVideoModal('video1')"
            />
            <p class="project-description">
              A brief description of the first video.
            </p>
          </div>
          <!-- Project 2 -->
          <div class="project">
            <h3>Travel Podcast App</h3>
            <img
              src="../images/pod.png"
              alt="Video 2 Description"
              class="thumbnail"
              onclick="openVideoModal('video2')"
            />
            <p class="project-description">
              A brief description of the second video.
            </p>
          </div>
        </div>

        <!-- Video Modal Structures -->
        <div id="video1" class="modal">
          <span class="close" onclick="closeVideoModal('video1')">&times;</span>
          <iframe
            title="vimeo-player"
            src="https://player.vimeo.com/video/1020358538?h=f77f691c33"
            width="640"
            height="360"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div id="video2" class="modal">
          <span class="close" onclick="closeVideoModal('video2')">&times;</span>
          <iframe
            title="vimeo-player"
            src="https://player.vimeo.com/video/1020359941?h=8d1831ebfb"
            width="640"
            height="360"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Aya Kardes. All Rights Reserved.</p>
    </footer>

    <script>
      function openVideoModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "flex";
      }

      function closeVideoModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }
    </script>
  </body>
</html>
